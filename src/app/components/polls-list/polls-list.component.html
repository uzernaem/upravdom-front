<mat-grid-list cols="10" >
    <mat-grid-tile colspan="9">
    <mat-form-field style="width:100vw" appearance="fill" >
      <mat-label>Фильтр по заголовку</mat-label>
      <input matInput placeholder="Введите тему голосования" [(ngModel)]="search_title" (keydown.enter)="applyFilters()">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile >
    <button mat-fab color="primary" (click)="applyFilters()" ><mat-icon>search</mat-icon></button>
  </mat-grid-tile>  
  </mat-grid-list>

  <mat-form-field appearance="fill">
    <mat-label>Фильтр по дате</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="От" (dateChange)="applyFilters()">
      <input matEndDate formControlName="end" placeholder="До" (dateChange)="applyFilters()">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>  
    <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>
  
  <div>
    <button mat-button class="inquiries" color="primary" (click)="addInquiryDialog()"><mat-icon>create</mat-icon>Разместить голосование</button>
  </div>

<div fxLayout="row wrap" fxLayoutGap="16px grid">
<div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let poll of listedpolls">
  <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="10px" class="container"  fxLayoutAlign="left">
    <mat-card>
      <mat-card-subtitle>
        <div fxLayout="row wrap" fxLayoutGap="20px">
          <div class="icon-text"><mat-icon>person</mat-icon>{{ poll.inquiry_creator!.first_name }} {{ poll.inquiry_creator!.last_name }}</div>
        </div>
      </mat-card-subtitle>
      <mat-card-title>{{ poll.inquiry_title }}</mat-card-title>
      <mat-card-content>
        <p>{{ poll.inquiry_created_at!.toLocaleString() }} </p>
      </mat-card-content>
      <mat-divider inset></mat-divider>
      <mat-card-actions>                  
        <button mat-button color="primary" (click)="inquiryDialog(poll.inquiry_id)">Подробнее...</button>
      </mat-card-actions>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
</div>
