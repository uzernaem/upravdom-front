<form [formGroup]="inquiryForm">
<h2 mat-dialog-title>Новая заявка</h2>
<div>
  <label><strong>От:</strong></label>
  {{ currentuser.first_name }} {{ currentuser.last_name }}
</div>
    <mat-dialog-content class="mat-typography">
      <div class="submit-form">          
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Заголовок заявки</mat-label>
              <input matInput type="text" placeholder="Введите заголовок" name="inquiry_title" required formControlName="title" maxlength="256">
              <mat-error>
                Пожалуйста, введите заголовок заявки
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Текст заявки</mat-label>
              <textarea
              required
              matInput type="text" 
              cdkTextareaAutosize
              cdkAutosizeMinRows="5"
              cdkAutosizeMaxRows="8"
              placeholder="Введите текст заявки"
              name="inquiry_text"
              formControlName="text"
              maxlength="4096"></textarea>
              <mat-error>
                Пожалуйста, введите текст заявки
              </mat-error>
            </mat-form-field>
          </div>
  
          <div class="form-group">
              <mat-form-field appearance="fill">
                <mat-label>Категория</mat-label>
                <mat-select name="todo_category" required formControlName="category">
                  <mat-option *ngFor="let category of todocategories" [value]="category.category_id">
                    {{category.category_name}}
                  </mat-option>
                </mat-select>
                <mat-error>
                  Пожалуйста, выберите категорию заявки
                </mat-error>
              </mat-form-field>
          </div>
        </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button color="primary" [mat-dialog-close]="true" type="submit" [disabled]="inquiryForm.invalid" (click)="saveInquiry()">Создать</button>     
        <button mat-button mat-dialog-close>Закрыть</button>
    </mat-dialog-actions>
  </form>
